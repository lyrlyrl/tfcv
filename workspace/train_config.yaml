amp: false
anchor:
  aspect_ratios:
  - !!python/tuple
    - 1.0
    - 1.0
  - !!python/tuple
    - 1.4
    - 0.7
  - !!python/tuple
    - 0.7
    - 1.4
  num_scales: 1
  scale: 8.0
backbone:
  resnet_id: 50
checkpoint:
  name: ckpt
data:
  augment_input: true
  dir: ~/data/coco
  image_size: !!python/tuple
  - 832
  - 1344
