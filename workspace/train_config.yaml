  positive_overlap: 0.7
  test:
    nms_thresh: 0.7
    post_nms_topn: 1000
    pre_nms_topn: 1000
  train:
    nms_threshold: 0.7
    post_nms_topn: 1000
    pre_nms_topn: 2000
seed: null
solver:
  best_eval_metric: mAP
  epochs: 14
  evaluate_interval: null
  steps_per_loop: 100
