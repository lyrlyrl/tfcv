  - 0.485
  - 0.456
  - 0.406
  pixel_std: !!python/tuple
  - 0.229
  - 0.224
  - 0.225
  skip_crowd_during_training: true
  train_split_samples: 118287
  use_category: true
  val_json: annotations/instances_val2017.json
  val_split_samples: -1
eval_batch_size: 4
frcnn:
  bbox_reg_weights: !!python/tuple
  - 10.0
  - 10.0
  - 5.0
  - 5.0
